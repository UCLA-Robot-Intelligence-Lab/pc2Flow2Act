dev_dir: ${oc.env:DEV_PATH}

hydra:
  run:
    dir: ${dev_dir}/im2flow2act/experiment/3D_flow_generation/coffee/${now:%Y-%m-%d_%H-%M-%S}

project_name: 3D_flow_generation
debug: False

training:
  num_train_epochs: 3000
  max_train_steps: null
  gradient_accumulation_steps: 1
  gradient_checkpointing: False
  lr_scheduler: "constant"
  lr_warmup_steps: 0
  mixed_precision: "fp16"
  enable_xformers_memory_efficient_attention: True
  # dataloader 
  batch_size: 20
  num_workers: 8
  shuffle: True
  pin_memory: True
  persistent_workers: True
  drop_last: False
  # ckpt
  ckpt_frequency: 100
  # load_pretrain_weight
  load_pretrain_weight: True

animateflow_3d_kwargs:
  clip_model: "openai/clip-vit-large-patch14"
  global_image_size: [224,224]
  freeze_visual_encoder: True
  global_condition_type: "all"
  emb_dim: 768
  flow_shape: [50, 30]

load_pretrain_motion_module: False
lora:
  rank: 128


vae_pretrained_model_path: ${oc.env:DEV_PATH}/im2flow2act/experiment/flow_generation/finetune_decoder/2025-03-03_15-59-52/checkpoints/epoch_900
pretrained_model_path: ${oc.env:DEV_PATH}/im2flow2act/pretrain_weights/StableDiffusion1.5

cfg_random_null_text: True
cfg_random_null_text_ratio: 0.1
max_grad_norm: 1.0

noise_scheduler_kwargs:
  num_train_timesteps: 1000
  beta_start:          0.00085
  beta_end:            0.012
  beta_schedule:       "linear"
  steps_offset:        1
  clip_sample:         false


unet_additional_kwargs:
  use_motion_module              : true
  motion_module_resolutions      : [ 1,2,4,8 ]
  unet_use_cross_frame_attention : false
  unet_use_temporal_attention    : false

  motion_module_type: Vanilla
  motion_module_kwargs:
    num_attention_heads                : 8
    num_transformer_block              : 1
    attention_block_types              : [ "Temporal_Self", "Temporal_Self" ]
    temporal_position_encoding         : true
    temporal_position_encoding_max_len : 48
    temporal_attention_dim_div         : 1
    zero_initialize                    : true


optimizer:
  learning_rate: 1e-4
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_weight_decay: 1e-2
  adam_epsilon: 1e-08

dataset:
  _target_: im2flow2act.flow_generation.dataloader.animateflow_mimicgen_3d_dataset.AnimateFlowMimicgen3DDataset
  data_path: "/data/yuanhong/mimicgen_data/core_datasets/coffee/demo_src_coffee_task_D1/demo_3d.hdf5"
  diff_flow: False
  num_points: 30
  flow_resize_length: 50
  # max_episode: null
  # max_episode: [4,4,4,4,4]


evaluation:
  eval_frequency: 50
  num_samples: 4
  num_inference_steps: 25
  guidance_scale: 8.
  evaluation_save_path: null
  viz_n_points: 512
  draw_line: False

